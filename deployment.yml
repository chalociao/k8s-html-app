apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-page-deployment
spec:
  selector:
    matchLabels:
      app: static-page
  replicas: 3
  template:
    metadata:
      labels:
        app: static-page
    spec:
      containers:
      - name: static-page
        image: pradeepkmr/nginx-webserver-html:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: static-page-service
  labels:
    app: static-page
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 31000
  selector:
    app: static-page
